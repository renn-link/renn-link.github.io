    <script>
        var pictures = document.querySelector('.wallpapers-container');
        var options = {
            container: '#wallpapers',
            url: 'src'
        };
        var viewer = new Viewer(pictures, options);
        $('.wallpapersitem').on('click', function(e) {
            viewer.view($('.wallpapersitem').index(this));
        });

        $('.wallpapers-button').on('click', function(e) {
            e.stopPropagation();
            var link = document.createElement('a');
            link.href = $(this).data('url');
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
    </script>
